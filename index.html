<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Split a Bill</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      
      <div id="container">
         <h1>Let's Split Our Bill!!</h1>
         <form>

            <div class="bill">
<div class="amount">
   <p class="formText">Bill amount</p>
   <span>$
   <input type="text" id="bill" placeholder="add the total"></span>
</div>
<div class="people">
   <p class="formText2">How many people?</p>
   <span><i class="fa-solid fa-users"></i> <input type="text" id="people" placeholder="add the number of people"></span>
</div>

            </div>
            <p class="service">Did you like our service?</p>

            <button id="addTip">Add a tip!</button>

            <select id="tip">
               <option disabled>Select an option</option>
               <option value="0.30">Wow! 30%</option>
               <option value="0.20">Good service! 20%</option>
               <option value="0.10">It was OK! 10%</option>
               <option value="0.00" selected>No tip!</option>
            </select>

            <button class="btn">Calculate</button>
         </form>

         <div id="showTotalAmountToPay">

             <!-- 1 block -->
             <div id="billSplit">
                 <p>Bill</p>
                 <span>$</span>
                 <span id="dividedBill"></span>
                 <br>
                 <span>per person</span>
             </div>

             <!-- 2 block -->

             <div id="totalTip">
                <p>Tip</p>
                <span>$</span>
                <span id="dividedTip"></span>
                <br>
                <span>per person</span>
            </div>

             <!-- 3 block -->

             <div id="totalAmount">
                <p>Total</p>
                <span>$</span>
                <span id="billAndTip"></span>
                <br>
                <span>per person</span>
            </div>            

         </div>

<div class="reset_btn">
   <button class="reset">Reset</button>
</div>

      </div>

      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="script.js"></script>
   </body>
</html>
